<!-- form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h2>Form</h2>
<form action="#" th:action="@{/form}" th:object="${factorForm}" method="get">
    <label>Введите данные:</label>
    <input type="text" th:field="*{data}" />
    <button type="submit">Отправить</button>
</form>
</body>
</html>
